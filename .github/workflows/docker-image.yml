name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
      - name: Build the Docker Image
        run: sudo docker stop nodeapi || true && sudo docker rm nodeapi || true && sudo docker build -t server .  && sudo docker run -d -p 3000:3000 --name nextjs server
